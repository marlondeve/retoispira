<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Participantes</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { background: #f5f5f5; padding: 15px; border-radius: 5px; margin: 10px 0; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Test API Participantes P√∫blico</h1>
    
    <button onclick="testAPI()">Probar API</button>
    
    <div id="result"></div>

    <script>
        function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">üîÑ Cargando...</div>';
            
            fetch('api_participantes_publico.php')
                .then(response => {
                    console.log('Response status:', response.status);
                    console.log('Response headers:', response.headers);
                    return response.text();
                })
                .then(text => {
                    console.log('Raw response:', text);
                    
                    try {
                        const data = JSON.parse(text);
                        console.log('Parsed data:', data);
                        
                        let html = '<div class="result success">';
                        html += '<h3>‚úÖ API Funcionando</h3>';
                        html += `<p><strong>Success:</strong> ${data.success}</p>`;
                        if (data.items) {
                            html += `<p><strong>Total participantes:</strong> ${data.items.length}</p>`;
                            html += '<h4>Participantes:</h4><ul>';
                            data.items.forEach(item => {
                                html += `<li>${item.nombre} - ${item.puntos} puntos (${item.organizacion || 'Sin organizaci√≥n'})</li>`;
                            });
                            html += '</ul>';
                        }
                        html += '</div>';
                        
                        resultDiv.innerHTML = html;
                        
                    } catch (e) {
                        console.error('JSON Parse error:', e);
                        resultDiv.innerHTML = `
                            <div class="result error">
                                <h3>‚ùå Error de JSON</h3>
                                <p><strong>Error:</strong> ${e.message}</p>
                                <p><strong>Raw response:</strong></p>
                                <pre>${text}</pre>
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå Error de Conexi√≥n</h3>
                            <p><strong>Error:</strong> ${error.message}</p>
                        </div>
                    `;
                });
        }
        
        // Auto-test al cargar la p√°gina
        window.addEventListener('load', testAPI);
    </script>
</body>
</html>
